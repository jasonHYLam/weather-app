<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="location-search">Get weather for location: </label>
        <input id="location-search" type="text">
        <button id="location-submit">Search</button>
    </form>
   <img id="weather-image" src="" alt=""> 
   <div id="body">
    <div id="location">
        <div id="country"></div>
        <div id="name"></div>
        <div id="lat"></div>
        <div id="lon"></div>
    </div>
    <div id="weather">
        <div id="condition"></div>
        <div id="cloud"></div>
        <div id="tempC"></div>
        <div id="tempF"></div>
        <div id="gustKph"></div>
        <div id="gustMph"></div>
        <div id="humidity"></div>
        <div id="precipitationInch"></div>
        <div id="precipitationMm"></div>
    </div>
   </div>
</body>
</html>
